<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Github Bulucu</title>
    <link rel="shortcut icon" 
    href="png-clipart-computer-icons-github-github-icon-cat-like-mammal-carnivoran.png" 
    type="image/x-icon">
    <!-- bs bağlantı -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark text-bg-dark">
    <!-- üst kısım -->
    <header class="navbar navbar-dark p-3">
      <div class="container">
        
        <button id="toggleModeBtn" class="btn btn-light">Açık Mod</button>
      </div>
    </header>

    <!-- form alanı -->
    <div class="container mt-4 d-flex flex-column align-items-center justify-content-center ">
        <div><a href="/" class="navbar-brand text-success fs-1">Github Bulucu</a></div>
      <div class="border p-3">
        <h1>Github Kullanıcı Adını Ara</h1>
        <p>
          Kullanıcı bilgilerine erişmek için bir kullanıcı adı giriniz
        </p>
        <div class="d-flex gap-3">
          <input id="search-input" class="form-control" type="text" />
          <button id="search-btn" class="btn btn-primary btn-lg">
            Ara
          </button>
        </div>
      </div>
    </div>

    <!-- Kullanıcı Bilgileri alanı -->
    <div id="profile" class="container p-4"></div>

    <!-- Kullanıcı Projeleri -->
    <div id="repos" class="container p3"></div>

    <!-- js bağlantı -->
    <script src="app.js" type="module"></script>
  </body>
</html>
